@if (isAddTask) {
    <app-new-task></app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li><app-task [task]="task" (completeTask)="onCompleteTask($event)"></app-task></li>
        }
    </ul>
</section>
